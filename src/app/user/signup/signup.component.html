<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Meeting App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/login">SignIn </a>
        </li>
      </ul>
    </div>
  </nav>
<div class="container" style="padding:50px;">
  <div class="row d-flex justify-content-center h-100">
    <div class="card col-9" style="background-color: rgba(0, 0, 0, 0.5) !important;">
      <div class="card-header">
        <h3 class="heading-text">Sign-up</h3>
      </div>
      <div class="card-body" style="padding-bottom:0; padding-top:0;">
        <form>
          <div class="container">
              <div class="form-group col-10">
                <label for="firstName" class="titles">First Name</label>
                <input type="text" class="form-control" [(ngModel)]="firstName" name="firstName" id="firstName"
                  placeholder="First Name" />
              </div>
              <br/>
              <div class="form-group col-10">
                <label for="lastName" class="titles">Last Name</label>
                <input type="text" class="form-control" [(ngModel)]="lastName" name="lastName" id="lastName"
                  placeholder="Last Name" />
              </div>
              <br/>

              <div class="form-group col-10">
                <label for="emailId" class="titles">Email</label>
                <input type="email" class="form-control" [(ngModel)]="emailId" name="emailId" id="emailId"
                  placeholder="Enter email" />
              </div>
              <br/>
              <div class="col-10" style="padding-left: 15px;">
                <label for="email" class="titles">Phone Number</label>
                  <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="phoneNumber"
                    name="phoneNumber" />
              </div>
              <br/>
              <div class="form-group col-10">
                <label for="userPassword" class="titles">Password</label>
                <input type="password" class="form-control" [(ngModel)]="userPassword" id="userPassword"
                  placeholder="Password" name="userPassword" />
              </div>
              <br/>
          </div>
        </form>
      </div>

      <div class="card-footer">
        <div class="col-12" style="text-align: center; margin: 0 auto;">
          <button type="submit" class="btn btn-primary login_btn" (click)="onSignUp()">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
